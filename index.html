<!DOCTYPE html>

    <html xml:lang="nl" lang="nl">
    <head>

    <meta charset="utf-8" />
    <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1' /><![endif]-->

    <meta name="viewport" content="width=device-width, initial-scale=1">
    
</head>

<body>
    


    <div id="affiliate-list">
        <script id="affiliate" type="text/x-handlebars-template">
            <article>
                <h2>{{cells.ID}} </h2>
                <p>{{cells.Stad}}</p>
        </script>
    </select>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.0.0/dist/sheetrock.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.1.2/handlebars.min.js"></script>
    <script>
        // set handlebars.js for affiliate-table
        var Affiliate = Handlebars.compile($('#affiliate').html());
        
        // load content for affiliate-table from google spreadsheet
        $('#affiliate-list').sheetrock({
            url: "https://docs.google.com/spreadsheets/d/1spVpLzJQH-H85VYd4VYmiC0CzPSdHoXRFSU_tdnMhms/edit#gid=0",
            rowTemplate: Affiliate
        });
    </script>


	
</body>
</html>
